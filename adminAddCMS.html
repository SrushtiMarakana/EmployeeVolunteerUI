              <div class="adminStyle8">
                <div class="adminStyle7">Tuesday, November 3, 2022, 10:06 AM</div>
                <div>
                  <img src="Assets/volunteer4.png" class="rounded-circle" height="40px" width="40px" alt="...">&nbsp;

            <div class="adminStyle9">
              <div class="adminStyle10">
                Add
              </div>

            <hr class="adminStyle11" style="margin-top: 5px;margin-bottom:20px;">
            
            <div class="adminStyle11">
             <div>
                <form action="#" class="row g-3" method="">
                    <div class="col-12">
                      <label for="title" class="form-label mb-0">Title</label>
                      <input type="text" class="form-control admin-input" style="box-shadow: none;" placeholder="Enter your title" name="title" required="">
                    </div>
                    <div class="col-12">
                        <label for="Description" class="form-label">Description</label>
          
                        <textarea class="form-control admin-input" id="editor" placeholder="Enter your description"  required=""></textarea>
                        
                        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
                        <script>
                          tinymce.init({
                            selector: "#editor",
                            menubar: false,
                            statusbar: false,
                            plugins:"autoresize anchor autolink charmap code codesample directionality fullpage help hr image imagetools insertdatetime link lists media nonbreaking pagebreak preview print searchreplace table template textpattern toc visualblocks visualchars",
                            toolbar:"bold italic strikethrough subscript superscript removeformat bullist numlist ",
                            skin: "bootstrap",
                            toolbar_drawer: "floating",
                            min_height: 200,
                            setup: (editor) => {
                              editor.on("focus", () => {
                                (editor.getContainer().style.boxShadow =""),
                                (editor.getContainer().style.borderColor = "var(--bs-link-color)");
                                (editor.getContainer().style.borderWidth = "1px");
                              });
                              editor.on("blur", () => {
                                (editor.getContainer().style.boxShadow = ""),
                                (editor.getContainer().style.borderColor = "#ced4da");
                                (editor.getContainer().style.borderWidth = "1px");
                              });
                            }
                          });
                        </script>
                      </div>
                    <div class="col-12">
                      <label for="slug" class="form-label mb-0">Slug</label>
                      <input type="text" class="form-control admin-input" style="box-shadow: none;" placeholder="Enter your slug" name="slug" required="">
                    </div>
                    <div class="col-12">
                        <label for="status" class="form-label mb-0">Status</label>
                        <select class="form-select form-control admin-input" name="status" style="box-shadow: none;" aria-label="Default select example" required>
                          <option disabled selected hidden>Select your status</option>
                          <option value="1">Active</option>
                          <option value="2">Inactive</option>
                        </select>
                      </div>
                    <div class="col-12"  style="margin-top: 30px;">
                        <div class="text-end">
                            <button type="submit" class="form-control shareStoryStyle2 rounded-pill btn btn-outline-dark" style="width: auto;box-shadow: none;">Cancel</button>&nbsp;&nbsp;
                            <button type="submit" class="form-control shareStoryStyle2 rounded-pill btn btn-outline-warning w-auto" style="box-shadow: none;">Save</button>
                        </div>
                      </div>
                </form>
             </div>
