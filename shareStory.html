    <div class="container">
      <div class="shareStoryStyle1">
        Share your story
      </div>
          <form action="#" class="row g-3" method="">
            <div class="col-lg-4">
              <label for="selectMisson" class="form-label">Select Mission</label>
              <select class="form-select form-control" style="box-shadow: none;" aria-label="Default select example" required="">
                <option selected>Select your Mission</option>
                <option value="Environment">Environment</option>
                <option value="Children">Children</option>
                <option value="Nutrition">Nutrition</option>
              </select>
            </div>
            <div class="col-lg-4">
              <label for="storyTitle" class="form-label">My Story Title</label>
              <input type="text" class="form-control" style="box-shadow: none;" placeholder="Enter story title" name="storyTitle" required="">
            </div>
            <div class="col-lg-4">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" name="date" style="box-shadow: none;" class="form-control" required="">
            </div>
            <div class="col-12">
              <label for="story" class="form-label">My Story</label>

              <textarea class="form-control" id="editor" placeholder="Enter your story"  required=""></textarea>
              
              <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
              <script>
                tinymce.init({
                  selector: "#editor",
                  menubar: false,
                  statusbar: false,
                  plugins:"autoresize anchor autolink charmap code codesample directionality fullpage help hr image imagetools insertdatetime link lists media nonbreaking pagebreak preview print searchreplace table template textpattern toc visualblocks visualchars",
                  toolbar:"bold italic strikethrough subscript superscript removeformat ",
                  skin: "bootstrap",
                  toolbar_drawer: "floating",
                  min_height: 200,
                  setup: (editor) => {
                    editor.on("focus", () => {
                      (editor.getContainer().style.boxShadow =""),
                      (editor.getContainer().style.borderColor = "var(--bs-link-color)");
                      (editor.getContainer().style.borderWidth = "1px");
                    });
                    editor.on("blur", () => {
                      (editor.getContainer().style.boxShadow = ""),
                      (editor.getContainer().style.borderColor = "#ced4da");
                      (editor.getContainer().style.borderWidth = "1px");
                    });
                  }
                });
              </script>
            </div>
            <div class="col-12">
              <label for="videoURL" class="form-label">Enter Video URL</label>
              <input type="text" class="form-control" style="box-shadow: none;" placeholder="Enter your url" name="videoURL" required="">
            </div>
            <div class="col-12">
              <label for="uplaodPhotos" class="form-label">Uplaod your Photos</label>
              <div>
                <input type="file" class="">
              </div>
              <br>
              <div id="dragdrop" class="shareStoryStyle3" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="shareStoryStyle4 text-muted">
                  +
                </div>
                <div class="text-muted">
                  Drag & Drop Pictures and Video here
                </div>
              </div>
              <div class="col" style="margin-top: 10px; margin-bottom:10px;">
                <div class="row" style="--bs-gutter-x: 0rem;">
                  <div class="col-1 shareStoryStyle10 position-relative">
                    <img id="drag1" draggable="true" class="shareStoryStyle5" ondragstart="drag(event)" src="Assets/CSR-initiative-stands-for-Coffee--and-Farmer-Equity-1.png" alt="...">
                    <div class="position-absolute top-0 end-0">X</div>
                  </div>
                  <div class="col-1 shareStoryStyle10 position-relative">
                    <img id="drag1" draggable="true" class="shareStoryStyle5" ondragstart="drag(event)" src="Assets/Education-Supplies-for-Every--Pair-of-Shoes-Sold-1.png" alt="...">
                    <div class="position-absolute top-0 end-0">X</div>
                  </div>
                  <div class="col-1 shareStoryStyle10 position-relative">
                    <img id="drag1" draggable="true" class="shareStoryStyle5" ondragstart="drag(event)" src="Assets/Animal-welfare-&-save-birds-campaign-1.png" alt="...">
                    <div class="position-absolute top-0 end-0">X</div>
                  </div>
                  <div class="col-1 shareStoryStyle10 position-relative">
                    <img id="drag1" draggable="true" class="shareStoryStyle5" ondragstart="drag(event)" src="Assets/Grow-Trees-On-the-path-to-environment-sustainability-1.png" alt="...">
                    <div class="position-absolute top-0 end-0">X</div>
                  </div>
                  <div class="col-1 shareStoryStyle10 position-relative">
                    <img id="drag1" draggable="true" class="shareStoryStyle5" ondragstart="drag(event)" src="Assets/image.png" alt="...">
                    <div class="position-absolute top-0 end-0">X</div>
                  </div>
                  <div class="col-1 shareStoryStyle10 position-relative">

                  </div>
              </div>
              <script>
                function allowDrop(ev) {
                  ev.preventDefault();
                }
                
                function drag(ev) {
                  ev.dataTransfer.setData("text", ev.target.id);
                }
                
                function drop(ev) {
                  ev.preventDefault();
                  var data = ev.dataTransfer.getData("text");
                  ev.target.appendChild(document.getElementById(data));
                }
                </script>
